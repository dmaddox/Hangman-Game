<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>
<body>
	
	<div class="container">
		<section id="spaces">
			<h1 id="hangmanWord"></h1>
		</section>
		<section id="alerting">
			<h2><span id="alert-text"></span></h2>
		</section>
		<section id="scoring">
			<div id="leftColumn">
				<h2>Guesses remaining: <span id="guesses-left-text"></span></h2>
			</div>
			<div id="rightColumn">
				<h2>Wins: <span id="wins-text"></span></h2>
			</div>
		</section>
		<section id="missing">
			<h2>Missed letters: <br>
				<span id="missed-letters-text"></span></h2>
		</section>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>	

</body>
</html>
